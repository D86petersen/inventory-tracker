<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Inventory Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fw-bold">
      <div class="container">
        <a class="navbar-brand" href="#">The Brownie Baker</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center my-3">Inventory Tracker</h1>
        </div>
        <hr />
        <div class="row">
          <div id="error" class="alert alert-danger" role="alert"></div>
          <div id="success" class="alert alert-success" role="alert"></div>
        </div>
        <div class="row d-flex justify-content-around">
          <div class="col-3 border border-dark bg-secondary p-4">
            <form id="enterInventory">
              <h1 class="text-center">Enter Inventory</h1>

              <h3 class="my-2">Product Name:</h3>
              <input type="text" name="name" placeholder="Enter Product Name" />

              <h3 class="my-3">Quantity:</h3>
              <input
                type="text"
                name="quantity"
                placeholder="Enter Product Quantity"
              />
              <br />

              <label for="containsNuts">Contains Nuts?</label>
              <input type="checkbox" name="containsNuts" />
              <br />

              <button
                type="submit"
                class="btn btn-dark mt-3"
                id="addInventoryButton"
              >
                Add Product
              </button>
            </form>
          </div>
          <div class="col-3 border border-dark bg-secondary p-4">
            <form id="shipProduct">
              <h1 class="text-center">Ship Product</h1>

              <h3 class="my-2">Product Name:</h3>
              <input type="text" name="name" placeholder="Enter Product Name" />

              <h3 class="my-3">Quantity:</h3>
              <input
                type="text"
                name="quantity"
                placeholder="Enter Product Quantity"
              />
              <br />

              <button type="submit" class="btn btn-dark mt-3" id="shipButton">
                Ship Product
              </button>
            </form>
          </div>
          <div class="col-3 border border-dark bg-secondary p-4">
            <form id="updateInventory">
              <h1 class="text-center">Update Inventory</h1>

              <h3 class="my-2">Product Name:</h3>
              <input type="text" name="name" placeholder="Enter Product Name" />

              <h3 class="my-3">Quantity:</h3>
              <input
                type="text"
                name="quantity"
                placeholder="Enter Product Quantity"
              />
             <br />

              <button type="submit" class="btn btn-dark mt-3" id="updateButton">
                Update Inventory
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="my-5">
      <h1 class="text-center">Inventory List</h1>
    </section>

    <div id="output"></div>
  
    <!-- Footer -->
    <footer class="text-center text-white mt-5">
      <!-- Copyright -->
      <div class="text-center p-3 bg-secondary">
        Â© 2022 Copyright:
        <a class="text-white" href="#">The Brownie Baker</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="uuidv4.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
